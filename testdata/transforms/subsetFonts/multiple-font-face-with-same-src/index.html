<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
      src: url(OpenSans.ttf) format('truetype');
      font-family: foo;
      font-style: normal;
    }

    @font-face {
      src: url(OpenSans.ttf) format('truetype');
      font-family: bar;
      font-style: normal;
    }

    p {
      font-family: 'foo';
    }
</style>
</head>
<body>
  <p>Hello, world!</p>
  <p style="font-family: bar">Hello, yourself!</p>
</body>
</html>
